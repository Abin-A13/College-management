{% extends 'base.html' %}
{% block content %}
{% if messages %}
<div class="message">
    {% for msg in messages %}
    <h3>{{msg}}</h3>
     {% endfor %}
</div>
{% endif %}
<h1 > ADD STUDENT</h1>
<div class="container">
    
<form action="" method="post">
    {% csrf_token %}
    <label for="firstName">First Name</label><br>
    <input type="text" name="firstName" id=""><br>
    <label for="Middlename">Middle Name</label><br>
    <input type="text" name="Middlename" id=""><br>
    <label for="lastName">Last Name</label><br>
    <input type="text" name="lastName" id=""><br>
    <label for="gardian">Parent</label><br>
    <input type="text" name="gardian" id=""><br>
    <label for="addr">Address</label><br>
    <textarea name="addr" id="" cols="40" rows="7"></textarea><br>
    <label for="num">Number</label><br>
    <input type="tel" name="num" id=""><br>
    <select name="department"  id="">
        <option selected disabled>Department</option>
    {% for dep in department %}
    <option value="{{dep.name}}" name="department" class="depdrop" >{{dep.name}}</option>
    {% endfor %}
    </select><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob" id="">
    <br>
    <label for="dob">Gender </label>
    <input type="radio" name="gender" value="Male" id="rad">Male 
    <input type="radio" name="gender" value="Female" id="rad">Female<br>
    <input type="submit" value="Register" >
</form>
</div>
{% endblock %}
